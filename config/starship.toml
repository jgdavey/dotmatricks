"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$jobs\
$battery\
$cmd_duration\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = """$status"""

[status]
format = '[{$status}]($style) '
disabled = false

[username]
show_always = true
format = '[$user]($style)'
style_user="bold green"

[hostname]
ssh_only = false
format = '[@$ssh_symbol$hostname]($style):'

[directory]
truncate_to_repo = false
truncation_length = 8
truncation_symbol = '…/'
style = "cyan"

[character]
# success_symbol = "[❯](purple)"
# error_symbol = "[❯](red)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
